# DO NOT EDIT THIS FILE
# This pipeline is managed centrally from gitlab-ci-pipeline repository. If
# changes really need to be made, see the instructions in
# https://gitlab.csc.fi/dpres/gitlab-ci-pipeline/blob/master/README.rst

variables:
  ANSIBLE_REPOSITORY: 'ansible-preservation-system'

stages:
  - rpm-package
  - local-test
  - rpm-stable

rpm-package:
  stage: rpm-package
  script:
    - 'rpm-package.sh'
  except:
    - master

static-analysis:
  stage: local-test
  tags:
    - docker
  script:
    - 'static-analysis.sh'
  allow_failure: true
  except:
    - master

unit-test:
  stage: local-test
  script:
    - 'unit-test.sh'
  except:
    - master

unit-test-python27:
  stage: local-test
  tags:
    - docker
  script:
    - 'unit-test-virtualenv.sh'
  allow_failure: true
  except:
    - master

unit-test-python36:
  stage: local-test
  tags:
    - docker
  script:
    - 'unit-test-virtualenv.sh python36'
  allow_failure: true
  except:
    - master

coverage-python36:
  stage: local-test
  tags:
    - docker
  script:
    - 'coverage-virtualenv.sh python36'
  coverage: '/TOTAL.*\s+(\d+%)$/'
  allow_failure: true
  except:
    - master

e2e-localhost-archives:
  stage: local-test
  script:
    - 'e2e-localhost-archives.sh dpres-siptools-archives'
  except:
    - master

e2e-localhost-siptools-research:
  stage: local-test
  script:
    - 'e2e-fairdata-localhost.sh dpres-research-rest-api'
  except:
    - master

rpm-stable:
  stage: rpm-stable
  script:
    - 'rpm-stable.sh'
  only:
    - tags
