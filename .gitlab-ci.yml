stages:
  - rpm-package
  - local-test
  - rpm-stable

rpm-package:
  stage: rpm-package
  script:
    - 'rpm-package.sh'
  except:
    - master

unit-test:
  stage: local-test
  script:
    - 'unit-test.sh'
  except:
    - master

rpm-stable:
  stage: rpm-stable
  script:
    - 'rpm-stable.sh'
  only:
    - tags
